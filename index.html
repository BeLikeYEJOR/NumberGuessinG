<!DOCTYPE html>
<html lang="en">
<head>
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <label id="Title">NUMBER GUESSING GAME</label>
    </div>
    <div class="b">
        <div class="b2">
            <label for="Guess" id="In">Enter a # beetween 1, and 100:</label>
        </div>
        <div class="t">
            <div class="row">
                <input type="text" id="Guess">
            </div>
        </div>

        <div class="Sub">
            <button type="submit" id="guessit">Submit</button>
        </div>

        <div class="result">
            <label id="res"></label>
        </div>
    </div>
    <div class="timer">
        <label id="time">0</label>
    </div>
    <br>
    
    <script src="script.js"></script>
</body>
</html>
